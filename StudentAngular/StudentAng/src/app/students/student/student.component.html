<form #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-group">
        <div class="row">
           
            <div class="col-md-12">
                <label>Student Name</label>
                <input name="Student" #Student="ngModel" [(ngModel)]="service.formData.Student" class="form-control"
                    type="text" required>
            </div>
            <div class="col-md-6">
                <label>Language & Arts</label>
                <input name="LanguageArts" #LanguageArts="ngModel" [(ngModel)]="service.formData.LanguageArts"
                    class="form-control" type="number" required>
            </div>
            <div class="col-md-6">
                <label>Science</label>
                <input name="Science" #Science="ngModel" [(ngModel)]="service.formData.Science" class="form-control"
                    type="number" required>
            </div>
            <div class="col-md-6">
                <label>Social Studies</label>
                <input name="SocialStudies" #SocialStudies="ngModel" [(ngModel)]="service.formData.SocialStudies"
                    class="form-control" type="number" required>
            </div>
            <div class="col-md-6">
                <label>Maths</label>
                <input name="Maths" #Maths="ngModel" [(ngModel)]="service.formData.Maths" class="form-control"
                    type="number" required>
            </div>

        </div>
        <br>
        <div class="form-group">
            <input type="submit" value="Save Student" class="btn btn-primary btn-block">
        </div>
    </div>



</form>
